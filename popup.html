<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
      background: #000000;
      color: #ffffff;
    }

    .header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333333;
    }

    h1 {
      font-size: 11px;
      color: #ffffff;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin: 0;
    }

    .view-toggle {
      background: transparent;
      border: none;
      color: #666666;
      padding: 0;
      font-size: 11px;
      font-family: 'SF Mono', 'Monaco', monospace;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      text-align: right;
      outline: none;
    }

    .view-toggle:hover {
      background: transparent;
      color: #888888;
    }

    .view-toggle:active {
      background: transparent;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .stat {
      background: #111111;
      padding: 16px;
      border: 1px solid #333333;
      margin-bottom: 12px;
    }

    .stat-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .stat-small {
      flex: 1;
      background: #111111;
      padding: 12px;
      border: 1px solid #333333;
    }

    .stat-label {
      font-size: 11px;
      color: #888888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 500;
      color: #ffffff;
      font-variant-numeric: tabular-nums;
    }

    .stat-value-small {
      font-size: 18px;
      font-weight: 500;
      color: #ffffff;
      font-variant-numeric: tabular-nums;
    }

    .settings-section {
      margin-top: 12px;
    }

    #historyList {
      max-height: 300px;
      overflow-y: auto;
    }

    .history-item {
      padding: 12px;
      border-bottom: 1px solid #222222;
      font-size: 11px;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-date {
      color: #888888;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .history-stats {
      color: #ffffff;
    }

    .history-stats span {
      margin-right: 16px;
    }

    .empty-history {
      text-align: center;
      padding: 40px 20px;
      color: #666666;
      font-size: 11px;
      letter-spacing: 0.5px;
    }

    .hourly-chart-container {
      background: #111111;
      padding: 16px;
      border: 1px solid #333333;
      margin-bottom: 20px;
    }

    #hourlyChart {
      height: 60px;
      display: flex;
      align-items: flex-end;
      gap: 3px;
    }

    .hourly-bar-wrapper {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: stretch;
    }

    .hourly-bar {
      width: 100%;
      background: #333333;
      min-height: 2px;
      transition: background 0.2s, height 0.3s;
    }

    .hourly-bar:hover {
      background: #666666;
    }

    .hourly-bar.active {
      background: #ffffff;
    }

    .minute-chart-container {
      background: #111111;
      padding: 16px;
      border: 1px solid #333333;
      margin-bottom: 20px;
    }

    #minuteChart {
      width: 100%;
      height: 60px;
    }

    #minuteChart svg {
      width: 100%;
      height: 100%;
    }

    .line-path {
      fill: none;
      stroke: #ffffff;
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .line-fill {
      fill: rgba(255, 255, 255, 0.1);
    }

    .line-dots circle {
      fill: #ffffff;
      opacity: 0.3;
    }

    .line-dots circle:hover {
      opacity: 1;
      r: 3;
    }

    .setting {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 11px;
      margin-bottom: 8px;
      color: #888888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .limit-input-group {
      display: flex;
      gap: 8px;
    }

    input[type="number"] {
      flex: 1;
      padding: 10px 12px;
      background: #111111;
      border: 1px solid #333333;
      color: #ffffff;
      font-size: 14px;
      font-family: 'SF Mono', 'Monaco', monospace;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #ffffff;
    }

    .inline-save {
      width: auto;
      padding: 10px 20px;
      margin: 0;
      font-size: 11px;
    }

    .mode-buttons {
      display: flex;
      gap: 8px;
    }

    .mode-btn {
      flex: 1;
      padding: 10px;
      background: transparent;
      color: #888888;
      border: 1px solid #333333;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      font-family: 'SF Mono', 'Monaco', monospace;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
      margin: 0;
    }

    .mode-btn:hover {
      border-color: #666666;
      color: #ffffff;
    }

    .mode-btn.active {
      background: #ffffff;
      color: #000000;
      border-color: #ffffff;
    }

    .mode-btn[data-mode="nudge"].active {
      background: transparent;
      border: 1px solid #00aa00;
      color: #00aa00;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ffffff;
      color: #000000;
      border: none;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 12px;
      font-family: 'SF Mono', 'Monaco', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s;
      outline: none;
    }

    button:hover {
      background: #eeeeee;
    }

    button:active {
      background: #dddddd;
    }

    button:focus {
      outline: none;
    }

    button.secondary {
      background: transparent;
      color: #ffffff;
      border: 1px solid #333333;
    }

    button.secondary:hover {
      border-color: #ffffff;
      background: transparent;
    }

    .status {
      text-align: center;
      margin-top: 16px;
      font-size: 11px;
      color: #888888;
      letter-spacing: 0.5px;
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333333;
      font-size: 10px;
      color: #666666;
      letter-spacing: 0.5px;
    }

    .footer a {
      color: #888888;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Nudge</h1>
    <button class="view-toggle" id="historyToggle">History</button>
  </div>

  <div id="statsTab" class="tab-content active">
    <div class="stat-row">
      <div class="stat-small">
        <div class="stat-label">Posts Read</div>
        <div class="stat-value-small" id="viewedCount">0</div>
      </div>
      <div class="stat-small">
        <div class="stat-label">PX Scrolled</div>
        <div class="stat-value-small" id="pixelsCount">0</div>
      </div>
    </div>

    <div class="settings-section">
      <div class="setting">
        <label for="threshold">Limit</label>
        <div class="limit-input-group">
          <input type="number" id="threshold" min="1" max="1000" value="100">
          <button id="saveBtn" class="inline-save">Save</button>
        </div>
      </div>

      <div class="setting">
        <label>Mode</label>
        <div class="mode-buttons">
          <button type="button" class="mode-btn active" data-mode="nudge">Nudge</button>
          <button type="button" class="mode-btn" data-mode="count">Count</button>
        </div>
      </div>

      <div class="status" id="status"></div>
    </div>
  </div>

  <div id="historyTab" class="tab-content">
    <div class="minute-chart-container">
      <div class="stat-label" style="margin-bottom: 12px;">Last Hour</div>
      <div id="minuteChart"></div>
    </div>

    <div class="hourly-chart-container">
      <div class="stat-label" style="margin-bottom: 12px;">Today's Activity</div>
      <div id="hourlyChart"></div>
    </div>

    <div class="stat-label" style="margin: 24px 0 12px 0;">Daily History</div>
    <div id="historyList"></div>
  </div>

  <div class="footer">
    BY <a href="https://visualizevalue.com" target="_blank">@VISUALIZEVALUE</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
